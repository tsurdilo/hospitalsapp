<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="row">
            <div id="title">
                <h1>Available Hospitals</h1>
            </div>

            <table id="hospitals" class="table table-striped">
                <thead>
                    <tr>
                        <th width="20%">Id</th>
                        <th width="30%">Name</th>
                        <th width="30%">Address</th>
                        <th width="20%">Zip</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="result" data-th-each="h : ${hospital}">
                        <td>[[${h.id}]]</td>
                        <td>[[${h.name}]]</td>
                        <td>[[${h.address}]]</td>
                        <td>[[${h.zip}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <!--<script data-th-src="@{/js/main.js}"></script>-->

</body>

</html>
